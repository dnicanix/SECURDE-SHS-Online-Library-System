<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign Up | DLSU-SHS Online Library System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gudea:400,400i,700|Open+Sans:400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
  </head>
  
  <body>
    <div class = "container">
        <div class = "main-signup main-center">
           <div class = "row">
               <p class = "title" style = "text-align:center;"> Senior High School (SHS) Online Library </p>
           </div>
           
           <div class = "row">
               <p class = "subtitle" style="margin-left:60px">CREATE AN ACCOUNT</p>
           </div>
           
           <div class = "row">
               <div class = "col-md-5">
                   <img id = "ic_archer" src = "img/ic_archer.png" width = "208" height = "187">
               </div>
               <div class = "col-md-7">
                   <form id = "form_signup" class = "form-horizontal">
                       <div class="form-group">
                            <label class="col-sm-3 control-label" id = "label_name">Name</label>
                            <div class="col-sm-9">
                               <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" id = "input_firstname" class="form-control" placeholder="First Name"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id = "input_middleinitial" class="form-control" placeholder="MI"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id = "input_lastname" class="form-control" placeholder="Last Name"/>
                                    </div>
                                </div>
                            </div>

                       </div>
                       <div class="form-group" style = "text-align:left;">
                            <label class="col-sm-3 control-label" id = "label_idnumber">ID Number</label>
                            <div class="col-sm-9">
                              <input type="number" class="form-control" id="input_name">
                            </div>
                       </div>                     
                       <div class="form-group">
                            <label class="col-sm-3 control-label" id = "label_username">Username</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="input_username">
                            </div>
                        </div>
                       <div class="form-group">
                            <label class="col-sm-3 control-label" id = "label_password" required = "true">Password</label>
                            <div class="col-sm-9">
                              <input type="password" class="form-control" id="input_password">
                            </div>
                       </div>
                       <div class="form-group">
                            <label class="col-sm-3 control-label" id = "label_confirmpassword"></label>
                            <div class="col-sm-7">
                              <input type="password" class="form-control" id="input_confirmpassword" placeholder="Re-enter password">          
                            </div>
                       </div>
                       <div class="form-group">
                            <label class="col-sm-3 control-label" id = "label_email">Email Add.</label>
                            <div class="col-sm-9">
                              <input type="email" class="form-control" id="input_email">
                            </div>
                        </div>
                       <div class="form-group">
                            <label class="col-sm-3 control-label" id = "label_birthday">Birthday</label>
                            <div class="col-sm-9">
                              <input type="date" class="form-control" id="input_birthday">
                            </div>
                       </div>
                       <div class="form-group" style="margin-left:-312px;">
                            <label class="col-sm-5 control-label">Security Question</label>
                            <div class="col-sm-7">
                               <select id="select_securityquestion" class = "form-control">
                                  <option>---</option>
                                  <option>What is your favorite food?</option>
                                  <option>Who is your favorite superhero?</option>
                                  <option>Who is your crush?</option>
                               </select>
                            </div>
                        </div>
                       <div class="form-group" style="margin-left:-310px;">
                            <label class="col-sm-5 control-label" id = "label_securityanswer">Answer</label>
                            <div class="col-sm-7">
                              <input type="text" class="form-control" id="input_securityanswer">    
                            </div>
                        </div>

                    <button id = "btn_signup" type="button" class="btn btn-primary btn-sm">SIGN UP</button> 
                   </form>
               </div>
           </div>
        </div>
    </div>

      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  
</html>
